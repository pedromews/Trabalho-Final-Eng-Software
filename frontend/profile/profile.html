<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index/index.html">Home</a></li>
          <li><a href="../browse/browse.html">Browse Services</a></li>
          <li class="logged-in-menu"><a href="../post/post.html">Post a Service</a></li>
          <li class="logged-in-menu"><a href="../profile/profile.html" class="profile-button">Profile</a></li>
          <li class="logged-in-menu"><a href="../yourservices/yourservices.html">Your Services</a></li>
          <li class="logged-in-menu"><a href="#" id="logout-button">Logout</a></li>
          <li class="logged-out-menu"><a href=../login/login.html class="login-button">Login</a></li>
        </ul>
		  </nav>
    </header>

    <main>
      <div class="profile-header">
        <div class="profile-info">
          <img class="profile-pic" id="profile-pic" alt="Profile Picture" crossorigin="anonymous">
          <h1 id="full-name"></h1>
        </div>

		<div class="profile-b">
			<nav class="profile-nav">
				<ul>
				  <li><href="#" onclick="showSection('posts')">Posts</href></li>
				  <li><href="#" onclick="showSection('contacts')">Contacts</href></li>
				</ul>
			</nav>

			<div class="balance-container">
				<span class="balance-label">Balance:</span>
				<span class="balance" id="balance"></span>
				<a href="../recharge/recharge.html" class="recharge-button">Recharge</a>
			</div>
		</div>
		
      </div>

      <div class="profile-content">
		<div id="posts" class="profile-section">
      <h2>Posts</h2>
			<div class="services-container">
        <script src="services.json"></script>
        <template id="service-template">
          <div class="service" id="service">
            <div><h2 class="service-title"></h2><p class="service-type"></p></div>
            <p class="service-author"></p>
            <p class="service-description"></p>
            <p class="service-price"></p>
          </div>
        </template>
      </div>
		</div>

        <div id="contacts" class="profile-section" style="display:none">
		  <h2>Contact</h2>
          <!-- Here goes the content of the contacts section -->
		  <ul class="contact-list">
			<li id="email"></li>
		  </ul>
        </div>
      </div>
    </main>

    <footer>
      <p>Marketplace Website &copy; 2023</p>
    </footer>

    <script src="profile.js"></script>
    <script src="../logout/logout.js"></script>
  </body>
</html>
