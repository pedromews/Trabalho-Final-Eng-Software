<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Service</title>
    <link rel="stylesheet" href="post.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index/index.html">Home</a></li>
          <li><a href="../browse/browse.html">Browse Services</a></li>
          <li class="logged-in-menu"><a href="../post/post.html">Post a Service</a></li>
          <li class="logged-in-menu"><a href="../profile/profile.html" class="profile-button">Profile</a></li>
          <li class="logged-in-menu"><a href="../yourservices/yourservices.html">Your Services</a></li>
          <li class="logged-in-menu"><a href="#" id="logout-button">Logout</a></li>
          <li class="logged-out-menu"><a href="../login/login.html" class="login-button">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="form-container">
          <h2>Post a Service</h2>
          <form id="post-form">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <div class="form-group">
              <label for="price">Price (in FriendCoins):</label>
              <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
              <div class="radio-options">
                <label class="radio-label">
                  <input type="radio" name="type" value="offer" />
                  <span class="radio-btn">Offer</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="type" value="request" />
                  <span class="radio-btn">Request</span>
                </label>
              </div>
            </div>

            <button type="submit" onclick="postService(event)" class="btn">Post</button>
          </form>

          <div id="success-message" class="hidden">
            <p>Your post was successful!</p>
          </div>

        </div>
      </div>
    </main>
    <footer>
      <p>Marketplace Website &copy; 2023</p>
    </footer>
    <script src="post.js"></script>
    <script src="../logout/logout.js"></script>
  </body>
</html>
