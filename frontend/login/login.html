<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index/index.html">Home</a></li>
          <li><a href="../browse/browse.html">Browse Services</a></li>
          <li class="logged-in-menu"><a href="../post/post.html">Post a Service</a></li>
          <li class="logged-in-menu"><a href="../profile/profile.html" class="profile-button">Profile</a></li>
          <li class="logged-in-menu"><a href="../handshakes/handshakes.html">Hand Shakes</a></li>
          <li class="logged-in-menu"><a href="#" id="logout-button">Logout</a></li>
          <li class="logged-out-menu"><a href="../login/login.html" class="login-button">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="login-container">
        <h2>Login</h2>
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <button type="submit" onclick="login(event)">Login</button>
        </form>
        <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
      </div>
      <div class="signup-container">
        <h2>Sign up</h2>
        <form>
          <label for="signup_profilePicture">Profile Picture</label>
          <input type="file" accept="image/png, image/gif, image/jpeg" id="signup_profilePicture" name="signup_profilePicture">
          <label for="signup_firstName">First Name</label>
          <input type="text" id="signup_firstName" name="signup_firstName" required>
          <label for="signup_lastName">Last Name</label>
          <input type="text" id="signup_lastName" name="signup_lastName" required>
          <label for="signup_username">Username</label>
          <input type="text" id="signup_username" name="signup_username" required>
          <label for="signup_email">Email</label>
          <input type="email" id="signup_email" name="signup_email" required>
          <label for="signup_password">Password</label>
          <input type="password" id="signup_password" name="signup_password" required>
          <button type="submit" onclick="signup(event)">Sign up</button>
        </form>
        <p>Already have an account? <a class="login-link">Login</a></p>
      </div>
    </main>
    <footer>
      <p>Marketplace Website &copy; 2023</p>
    </footer>
    <script src="login.js"></script>
    <script src="../logout/logout.js"></script>
  </body>
</html>
