<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index/index.html">Home</a></li>
          <li><a href="../browse/browse.html">Browse Services</a></li>
          <li><a href="../post/post.html">Post a Service</a></li>

          <li><a href="../profile/profile.html">Profile</a></li>
          <li><a href="../yourservices/yourservices.html">Your Services</a></li>
        </ul>
      </nav>
    </header>
    <main>

      <div class="login-container">
        <h2>Login</h2>
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
      </div>

      <div class="signup-container">
        <h2>Sign up</h2>
        <form>
          <label for="signup-profile-picture">Profile Picture</label>
          <input type="file" accept="image/png, image/gif, image/jpeg" id="signup-profile-picture" name="signup-profile-picture">
          <label for="signup-first-name">First Name</label>
          <input type="text" id="signup-first-name" name="signup-first-name" required>
          <label for="signup-last-name">Last Name</label>
          <input type="text" id="signup-last-name" name="signup-last-name" required>
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" name="signup-username" required>
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="signup-email" required>
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="signup-password" required>
          <button type="submit" a href="#" class="signup-submit">Sign up</button>
        </form>
        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
      </div>
      
    </main>
    <footer>
      <p>Marketplace Website &copy; 2023</p>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
