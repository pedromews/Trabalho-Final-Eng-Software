<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FriendHand</title>

    <link rel="stylesheet" href="css/style1.css">

    <script src="js/script1.js"></script>
</head>
<body onload="favor.listTable()">
    <header>
        <h1>FriendHand</h1>
    </header>

    <main>
        <div class="card">
            <div class="lineInput">
                <label>Author</label>
                <input type="text" id="author" placeholder="Author username">
            </div>

            <div class="lineInput">
                <label>Title</label>
                <input type="text" id="title" placeholder="Title of the favor">
            </div>

            <div class="lineInput">
                <label>Type</label>
                <input type="radio" id="offer" name="type" value="Favor offer">
                <label for="offer">Favor offer</label><br>
                <input type="radio" id="request" name="type" value="Favor request">
                <label for="request">Favor request</label><br>
            </div>

            <div class="lineInput">
                <label>Description</label>
                <input type="text" id="description" placeholder="Description of the favor">
            </div>
            
            <div class="lineInput">
                <label>Price</label>
                <input type="text" id="price" placeholder="Price of the favor in FriendCoins">
            </div>

            <button onclick="favor.publish()">Publish</button>
            <button onclick="favor.cancel()">Cancel</button>
        </div>
        
        <br>
        <br>

        <div class="title">
            <h2>Home</h2>
            <br>
            <span>Recent Favors</span>
        </div>        

        <div class="content">
            <table border="1">
                <thead>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Actions</th>
                </thead>

                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
